version: 2

build:
  os: ubuntu-20.04
  tools:
    python: miniconda3-4.7
  jobs:
    pre_install:
      - pip install -e '.[examples,docs]'
      - npm install -g yarn
      - yarn install --frozen-lockfile
      - yarn build

conda:
  environment: docs/environment.yml

sphinx:
  configuration: docs/conf.py
