version: 2

build:
  os: ubuntu-20.04
  tools:
    python: "3.8"
  jobs:
    pre_install:
      - npm install -g yarn
      - pip install -e .[examples, docs]
      - yarn install --frozen-lockfile
      - yarn build

conda:
  environment: docs/environment.yml

sphinx:
  configuration: docs/conf.py
