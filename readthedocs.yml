version: 2

build:
  os: ubuntu-20.04
  tools:
    python: "3.8"
    nodejs: "18"
  jobs:
    pre_install: npm install

conda:
  environment: docs/environment.yml

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - examples
        - docs

sphinx:
  configuration: docs/conf.py
